<style>
    body {
        margin: 0;
        height: 100vh;
        background: #111;
        color: #fff;
        display: flex;

    }

        display: flex;
        align-items: center;
        justify-content: center;
    }

    .buttons {

        align-items: center;
        justify-content: center;
        position: relative;
        z-index: 5;

    }

    button {

        padding: 15px 30px;
        font-size: 20px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);

    }

    #evet {

    /* UYARI MESAJI (TOAST) STÄ°LÄ° */
    #toast {
        visibility: hidden;
        min-width: 250px;
        background-color: #333;
        color: #fff;
        text-align: center;
        border-radius: 8px;
        padding: 16px;
        position: fixed;
        z-index: 100;
        left: 50%;
        bottom: 30px;
        transform: translateX(-50%);
        font-size: 18px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        border: 1px solid #e74c3c;
    }

    #toast.show {
        visibility: visible;
        animation: fadein 0.5s, fadeout 0.5s 2.5s;
    }

    @keyframes fadein {
        from {bottom: 0; opacity: 0;}
        to {bottom: 30px; opacity: 1;}
    }

    @keyframes fadeout {
        from {bottom: 30px; opacity: 1;}
        to {bottom: 0; opacity: 0;}
    }

</style>
</head>
